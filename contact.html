<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - BILLWAYS SACCO LIMITED</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .contact-container {
            padding: 50px 0;
        }
        .contact-item {
            margin-bottom: 20px;
        }
        .map-container {
            height: 400px;
            width: 100%;
            margin-bottom: 30px;
        }
        .btn-toggle-chat {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #25D366;
            color: white;
            border-radius: 50%;
            height: 60px;
            width: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .chat-box {
            position: fixed;
            bottom: 90px;
            right: 20px;
            background-color: white;
            width: 300px;
            max-height: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-box-header {
            background-color: #25D366;
            color: white;
            padding: 10px;
            font-weight: bold;
        }
        .chat-box-body {
            padding: 10px;
            flex: 1;
            overflow-y: auto;
        }
        .chat-box-footer {
            padding: 10px;
            display: flex;
        }
        .chat-box-footer input {
            flex: 1;
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">BILLWAYS SACCO LIMITED</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <!-- Add menu items here -->
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Contact Page Content -->
    <div class="container contact-container">
        <div class="row">
            <div class="col-md-6">
                <h2>Contact Us</h2>
                <div class="contact-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>LANGALANGA MARKET, Room 85, Nakuru, Kenya</span>
                </div>
                <div class="contact-item">
                    <i class="fab fa-whatsapp"></i>
                    <a href="https://wa.me/1234567890" target="_blank">Chat with us on WhatsApp</a>
                </div>
                <div class="contact-item">
                    <i class="fas fa-phone"></i>
                    <a href="tel:+0700032800" class="text-dark">0700032800</a>
                </div>
                <div class="contact-item">
                    <i class="fas fa-envelope"></i>
                    <span>billwayssacco@gmail.com</span>
                </div>
                <div class="contact-item">
                    <i class="fas fa-envelope"></i>
                    <span>support@billways.com</span>
                </div>
                <div class="contact-item">
                    <i class="fas fa-envelope"></i>
                    <span>info@billways.com</span>
                </div>
            </div>
            <div class="col-md-6">
                <h2>Our Location</h2>
                <div class="map-container">
                    <!-- Add Google Maps iframe here -->
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3945.1685611725664!2d-0.12775898394225827!3d5.556020635392437!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xfdf9a3bf5e96db9%3A0xc2a79aa5ffacae72!2sNakuru%2C%20Kenya!5e0!3m2!1sen!2sus!4v1618168760401!5m2!1sen!2sus" width="100%" height="100%" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                </div>
            </div>
        </div>
    </div>

    <!-- Chat Button -->
    <button class="btn-toggle-chat">
        <i class="fab fa-whatsapp"></i>
    </button>

    <!-- Chat Box -->
    <div class="chat-box">
        <div class="chat-box-header">
            Chat with us
        </div>
        <div class="chat-box-body">
            <!-- Chat content goes here -->
        </div>
        <div class="chat-box-footer">
            <input type="text" class="form-control" placeholder="Type your message...">
            <button class="btn btn-primary">Send</button>
        </div>
    </div>

    <!-- Include Bootstrap JS (at the end of the body) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom JS for Chat Box -->
    <script>
        document.querySelector('.btn-toggle-chat').addEventListener('click', function() {
            var chatBox = document.querySelector('.chat-box');
            if (chatBox.style.display === 'none' || chatBox.style.display === '') {
                chatBox.style.display = 'flex';
            } else {
                chatBox.style.display = 'none';
            }
        });
    </script>
</body>
</html>
