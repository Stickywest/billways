<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .conditional-field {
            display: none;
        }
        .form-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .form-section h4 {
            margin-bottom: 15px;
        }
        @media (max-width: 576px) {
            .form-row {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>User Registration</h2>
        <form>
            <div class="form-section">
                <h4>Personal Information</h4>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="surname">Surname</label>
                        <input type="text" class="form-control" id="surname" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="first-name">First Name</label>
                        <input type="text" class="form-control" id="first-name" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="middle-name">Middle Name</label>
                        <input type="text" class="form-control" id="middle-name">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="gender">Gender</label>
                        <select class="form-control" id="gender" required>
                            <option value="" disabled selected>Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="citizenship">Citizenship</label>
                        <input type="text" class="form-control" id="citizenship" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="marital-status">Marital Status</label>
                        <select class="form-control" id="marital-status" required>
                            <option value="" disabled selected>Select Marital Status</option>
                            <option value="single">Single</option>
                            <option value="married">Married</option>
                            <option value="divorced">Divorced</option>
                            <option value="widowed">Widowed</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="phone-number">Phone Number</label>
                        <input type="tel" class="form-control" id="phone-number" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h4>Employment Information</h4>
                <div class="form-group">
                    <label for="employment-type">Type of Employment</label>
                    <select class="form-control" id="employment-type" required>
                        <option value="" disabled selected>Select Employment Type</option>
                        <option value="employed">Employed</option>
                        <option value="self-employed">Self Employed</option>
                    </select>
                </div>

                <div id="employed-fields" class="conditional-field">
                    <div class="form-group">
                        <label for="company-name">Company Name</label>
                        <input type="text" class="form-control" id="company-name">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="salary">Salary</label>
                            <input type="number" class="form-control" id="salary">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="employer-contact">Employer Contact</label>
                            <input type="text" class="form-control" id="employer-contact">
                        </div>
                    </div>
                </div>

                <div id="self-employed-fields" class="conditional-field">
                    <div class="form-group">
                        <label for="business-name">Business Name</label>
                        <input type="text" class="form-control" id="business-name">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="business-type">Type of Business</label>
                            <input type="text" class="form-control" id="business-type">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="business-income">Monthly Income</label>
                            <input type="number" class="form-control" id="business-income">
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h4>Next of Kin Information</h4>
                <div class="form-group">
                    <label for="next-of-kin-name">Next of Kin Full Name</label>
                    <input type="text" class="form-control" id="next-of-kin-name" required>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="next-of-kin-phone">Next of Kin Phone Number</label>
                        <input type="tel" class="form-control" id="next-of-kin-phone" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="next-of-kin-relation">Relationship</label>
                        <input type="text" class="form-control" id="next-of-kin-relation" required>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="id-upload">Upload ID</label>
                <input type="file" class="form-control-file" id="id-upload" required>
            </div>

            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>

    <script>
        document.getElementById('employment-type').addEventListener('change', function() {
            const employmentType = this.value;
            const employedFields = document.getElementById('employed-fields');
            const selfEmployedFields = document.getElementById('self-employed-fields');
            if (employmentType === 'employed') {
                employedFields.style.display = 'block';
                selfEmployedFields.style.display = 'none';
            } else if (employmentType === 'self-employed') {
                selfEmployedFields.style.display = 'block';
                employedFields.style.display = 'none';
            } else {
                employedFields.style.display = 'none';
                selfEmployedFields.style.display = 'none';
            }
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
